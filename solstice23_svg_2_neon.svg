<svg xmlns="http://www.w3.org/2000/svg" viewBox="-60 -60 870 240">
    <defs>
        <style>
            @keyframes dash {
                0% {
                    stroke-dashoffset: calc(var(--len) + 1px);
                }
                100% {
                    stroke-dashoffset: 0;
                }
            }
            @keyframes stroke-width {
                0% {
                    stroke-width: 3px;
                }
                100% {
                    stroke-width: 10px;
                }
            }
            @keyframes fade {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            @keyframes dot {
                0% {
                    r: 0px;
                }
                100% {
                    r: var(--r);
                }
            }
            @keyframes glow {
                0% {
                    filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.4)) drop-shadow(0 0 4px var(--color)) drop-shadow(0 0 26px var(--color));
                }
                100% {
                    filter: drop-shadow(0 0 1.8px rgba(255, 255, 255, 0.4)) drop-shadow(0 0 3.6px var(--color)) drop-shadow(0 0 23.5px var(--color));
                }
            }
            @keyframes flicker {
                0%, 18%, 22%, 25%, 53%, 57%, 100% {
                    opacity: 1;
                }
                20%, 24%, 55% {
                    opacity: 0.9;
                }
            }


            :root {
                --red: #f96a9c;
                --pink: #ff96ef;
                --blue: #7e8af3;
                --neon-animation: glow 0.11s ease-in-out 0s infinite alternate,
                flicker 2s infinite 2.8s alternate;
            }

            .stroke {
                fill: none;
                stroke: var(--color);
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 3px;
                
                stroke-dasharray: calc(var(--len) + 1px);
                stroke-dashoffset: calc(var(--len) + 1px);
                animation: dash 1s cubic-bezier(0.8, 0, 0.2, 1) var(--delay) forwards,
                    stroke-width 1s cubic-bezier(0.8, 0, 0.2, 1) calc(var(--delay) + 0.5s) forwards,
                    fade 0.2s linear calc(var(--delay) + 0s) forwards,
                    var(--neon-animation);
            }
            .dot {
                fill: var(--color);
                r: 0;
                animation: dot 1s cubic-bezier(0.8, 0, 0.2, 1) var(--delay) forwards,
                var(--neon-animation);
            }
            
            .stroke, .dot {
                --color: var(--pink);
            }
            .stroke.blue, .dot.blue {
                --color: var(--blue);
            }
            .stroke.red, .dot.red {
                --color: var(--red);
            }

        </style>
    </defs>
